<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التصميمات الاحترافية</title>
    <!-- إضافة أيقونة الموقع -->
    <link rel="icon" href="https://github.com/AhmadMax1418/Design-by-Ahmad-/blob/main/Leonardo_Phoenix_10_A_modern_bold_logo_that_showcases_a_graphi_0.jpg" type="image/x-icon">
    <style>
        /* تنسيقات CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 30px;
        }
        .header-logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- العنوان الرئيسي -->
    <header>
        <h1>هنا كل ما تحتاجه لتصميمات احترافية تحت سقف واحد</h1>
    </header>

    <!-- صورة اللوجو في أعلى يسار الصفحة -->
    <div class="header-logo">
        <img src="https://github.com/AhmadMax1418/Design-by-Ahmad-/blob/main/Leonardo_Phoenix_10_A_modern_bold_logo_that_showcases_a_graphi_0.jpg" alt="Logo" style="width: 50px; height: 50px;">
    </div>

    <!-- المحتوى الرئيسي داخل حاوية لتوسيط العناصر -->
    <div class="container">
        <!-- هنا تقدر تضيف باقي العناصر زي الخدمات، نموذج التواصل، إلخ. -->
    </div>

</body>
</html>
